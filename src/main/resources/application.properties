spring.application.name=glucose-monitor-be

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/glucose_monitor
spring.datasource.username=glucose_monitor_user
spring.datasource.password=glucose
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG

# Feature Toggles
app.features.backend-mode-enabled=true
app.features.insulin-calculator-enabled=true
app.features.carbs-on-board-enabled=false
app.features.glucose-data-enabled=false
app.features.user-configuration-enabled=false

# Migration percentages (0-100)
app.features.insulin-calculator-migration-percent=25
app.features.carbs-on-board-migration-percent=0
app.features.glucose-data-migration-percent=0

# Actuator endpoints for monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
